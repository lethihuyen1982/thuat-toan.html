<body>
    <script>
        let arr = randArray(10, -10, 10)
        print(arr)

        // sort
        //bubbleSort()

        //selectionSort()

        insertionSort()
        print(arr)

        function randArray(count, min, max) {
            let arr = []
            for (let i = 0; i < count; i++) {
                arr[i] = Math.round(Math.random() * (max - min) - max)
            }
            return arr
        }

        function insertionSort() {
            
            for(let theFirstUnsortedIndex = 1;theFirstUnsortedIndex < arr.length;theFirstUnsortedIndex ++) {
                let currentValue = arr[theFirstUnsortedIndex];
                let sortedIndex = theFirstUnsortedIndex - 1
                while(sortedIndex >=0 && arr[sortedIndex]>currentValue) {
                    arr[sortedIndex+1] =arr[sortedIndex]
                    sortedIndex --
                }
                arr[sortedIndex+1] =currentValue
            }
        }

        function selectionSort() {
            for (let unsortedIndex = 0; unsortedIndex < arr.length; unsortedIndex++) {
                let minIndex = unsortedIndex
                for (let i = unsortedIndex + 1; i < arr.length; i++) {
                    if (arr[minIndex] > arr[i]) {
                        minIndex = i
                    }
                }
                swap(unsortedIndex,minIndex)
            }
        }
        function bubbleSort() {
            for (let limit = arr.length - 1; limit > 0; limit--) {
                for (let i = 0; i < limit; i++) {
                    let orderIsRight = arr[i] < arr[i + 1]
                    if (!orderIsRight) {
                        swap(i, i + 1)
                    }
                }
            }
        }

        function swap(i1, i2) {
            let temp = arr[i1]
            arr[i1] = arr[i2]
            arr[i2] = temp
        }

        function print(o) {
            console.log(JSON.stringify(o))
        }
    </script>
